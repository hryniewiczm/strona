<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>FCC - Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
      <h1 id="title">Survey Form</h1>
      <div class="formularz">
        <p id="description">Let us know how we can improve freeCodeCamp</p>      
        <form id="survey-form">
            <div class="rowTable">
                <div class="labels">
                <label id="name-label" for="name" >* Name</label>
                </div>
                <div class="rightInput">
                <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus class="input-field">
                </div>
            </div>
            <div class="rowTable">
                <div class="labels">
                <label id="email-label" for="email">* Email</label>
                </div>
                <div class="rightInput">
                <input type="email" name="email" id="email" placeholder="Enter your email" required class="input-field">
                </div>
            </div>
            <div class="rowTable">
                <div class="labels">
                <label id="number-label" for="number">* Age</label>
                </div>
                <div class="rightInput">
                <input type="number" name="age" id="number" placeholder="Age" min="1" max="120" required class="input-field">
                </div>
            </div>
            <div class="rowTable">
                <div class="labels">
                <label for="dropdown">Which option best describes your current role? </label>
                </div>
                <div class="rightInput">
                <select name="currentSit" id="dropdown" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option  value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                </div>
            </div>
            <div class="rowTable">
                <div class="labels">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightInput">
                    <ul>
                        <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" > Definitely</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" > Maybe</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" > Not sure</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTable">
                <div class="labels">
                    <label for="likes">What do you like most in FCC: </label>
                </div>
                <div class="rightInput">
                    <select name="likes" id="likes" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="rowTable">
                <div class="labels">
                    <label>Things that should be improved in the future (Check all that apply): </label>
                </div>
                <div class="rightInput">
                    <ul id="preferences">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
                      </ul>
                </div>
                <div class="rowTable">
                    <div class="labels">
                        <label>Any Comments or Suggestions?</label>
                    </div>
                    <div class="rightInput">
                        <textarea placeholder="Enter your comment here..." id="comments"></textarea>
                    </div>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
